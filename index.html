<!doctype html>
<html>
<head>
	<title>Weather Jet</title>
	<link href="stylesheets/ui-lightness/jquery-ui-1.8.17.custom.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
	<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
	<!--[if IE]>
		<link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/highcharts.js" type="text/javascript" charset="utf-8"></script>

	<!-- Normally I would put this at the bottom of the body element, but I want to load the wunderground json asynchronously at first opportunity -->
	<script src="js/application.js" type="text/javascript" charset="utf-8" async></script>

</head>
<body>
	<div id="wejet">
		<section id='flash'></section>
		<form id='search-form'>
			<input id='search' type="text" name="location" value="" placeholder="City or Zip"/>
			<input type="submit" name="submit" value="go">
		</form>
		<!-- If designing for all browsers, I'd be sure to use html5 boilerplate or not use html5 elements -->
		<header id="header">
			<div id="location">Data loading...</div>
		</header>
		<section id="current_observation"></section>
		<section id="forecast-wrapper">
			<div id="forecast-chart"></div>
			<div id="forecast"></div>
		</section>
	</div>
	<script src="js/jquery-ui-1.8.17.custom.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
